<script>
    function checkpwd() {
        var pwid = document.getElementById("pwid"),//得到密码框 
            user = document.getElementById("user"),
            from1 = document.getElementById("from1");//得到需要提交的表单            
        from1.submit();//提交表单
    }
</script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>

    <div align="center">
        <h1>欢迎来到注册~~~</h1> </br>
        <form method="POST" id="from1">
            <div>
                USERNAME:<input type="text" name="rgtname" id="user">
            </div>
            <div>
                <br>
                PASSWORD:<input type="password" name="rgtpswd" id="pwid">
            </div>
            <div>
                <br>
                <input type="button" value="提交" onclick="checkpwd()">
            </div>
        </form>
        <div>提示：注册成功</div>
    </div>
</body>
</html>
